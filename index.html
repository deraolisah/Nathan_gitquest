<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JavaScript Turtorial Practice - Subway Counter </title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    
    <p id="welcome"></p>
    
    
    <h1> People entered: </h1>
    <h2 id="count"> 0 </h2>
    
    <!-- 1. Create an INCREMENT button with the id=increment-btn -->
    <button id="increment-btn" onclick="increment()"> 
        INCREMENT 
    </button>
    
    <br>
    <!--  2. Create a SAVE button. 
    Set the id to "save-btn" and call the save() function when it's clicked
    -->
    
    <button id="save-btn" onclick="save()"> SAVE </button>
    <br>
    <p id="save"> Last saved entry: </p>

    
    <script src="index.js"></script>
</body>
</html>
